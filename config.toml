even_menu = [
    { url = "$BASE_URL", name = "主页" },
    # { url = "$BASE_URL/categories", name = "分类" },
    { url = "$BASE_URL/tags", name = "标签" },
    { url = "$BASE_URL/page/resume", name = "简历" },
    { url = "$BASE_URL/page/about", name = "关于" },
]

even_title = "MICE's nest"
